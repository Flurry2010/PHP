<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabellen</title>
    <style>
        table, td, th, tr {border: solid 1px black; border-collapse: collapse; }
        th {background-color: red}
    </style>
</head>
<body>

    <table>
        <colgroup width="200" span="3">
            <col span="2" style="background-color:beige">
            <col style="background-color:yellow">
        </colgroup>
    <thead>TABLE HEAD</thead>
        <caption>TABLE Überschrift</caption>

        <tfoot style="background-color: green">
        <td colspan="3">Summe aus Spalte 1 und 2</td>
        </tfoot>

        <tbody>
        <tr>
            <th st>Spalten Überschrift 1</th>
            <th>Spalten Überschrift 2</th>
            <th>Spalten Überschrift 3</th>
        </tr>

        <tr>
            <td>... 1 ...</td>
            <td>... 2 ...</td>
            <td>... 3 ...</td>
        </tr>

        <tr>
            <td colspan="2">... 4 und 5 ...</td>
            <td rowspan="2">... 6 und 9 ...</td>
        </tr>

        <tr>
            <td>... 7 ...</td>
            <td>... 8 ...</td>
        </tr>

        <tr>
            <td rowspan="2" colspan="2">... 10 und 11 und 13 und 14 ...</td>
            <td>... 12 ...</td>
        </tr>

        <tr>
            <td>... 15 ...</td>
        </tr>

        </tbody>

    </table>


<iframe> src="https://www.youtube.com/watch?v=aRdoXH0D8PQ" </iframe>


</body>
</html>
